<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahten Admin - Recettes & Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f8f9fa;
      --color-card: #ffffff;
      --color-primary: #1B1A1A;
      --color-secondary: #6c757d;
      --color-accent: #94C2AE;
      --color-border: #e9ecef;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--color-bg);
      color: var(--color-primary);
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      background: var(--color-card);
      border-bottom: 1px solid var(--color-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header h1::before {
      content: '';
      width: 10px;
      height: 10px;
      background: var(--color-accent);
      border-radius: 50%;
    }
    
    .nav-tabs {
      display: flex;
      gap: 8px;
    }
    
    .nav-tab {
      padding: 8px 16px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-card);
      color: var(--color-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .nav-tab:hover {
      border-color: var(--color-accent);
      color: var(--color-primary);
    }
    
    .nav-tab.active {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: white;
    }
    
    /* Main Layout */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    
    /* Stats Bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .stat-card h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-secondary);
      margin-bottom: 8px;
    }
    
    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-primary);
    }
    
    .stat-card .sub {
      font-size: 12px;
      color: var(--color-secondary);
      margin-top: 4px;
    }
    
    /* Search & Filters */
    .filters {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 10px 14px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--color-accent);
    }
    
    .filter-select {
      padding: 10px 14px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      cursor: pointer;
    }
    
    /* Recipe Grid */
    .recipes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
    }
    
    .recipe-item {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .recipe-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    
    .recipe-item-header {
      display: flex;
      gap: 12px;
      padding: 16px;
    }
    
    .recipe-thumb {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      background-size: cover;
      background-position: center;
      background-color: #f0f0f0;
      flex-shrink: 0;
    }
    
    .recipe-thumb.no-img {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
    }
    
    .recipe-info {
      flex: 1;
      min-width: 0;
    }
    
    .recipe-info h4 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    
    .recipe-info h4 a {
      color: inherit;
      text-decoration: none;
    }
    
    .recipe-info h4 a:hover {
      color: var(--color-accent);
    }
    
    .recipe-meta {
      font-size: 12px;
      color: var(--color-secondary);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .recipe-tags {
      padding: 0 16px 16px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .tag {
      font-size: 10px;
      padding: 3px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      color: var(--color-secondary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    
    .tag.category {
      background: rgba(148, 194, 174, 0.2);
      color: #2d6a4f;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--color-secondary);
    }
    
    .loading::after {
      content: '';
      display: block;
      width: 32px;
      height: 32px;
      margin: 16px auto;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px;
      color: var(--color-secondary);
    }
    
    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Sahten Admin</h1>
    <nav class="nav-tabs">
      <a href="index.html" class="nav-tab">Test Mode</a>
      <a href="widget.html" class="nav-tab">Widget</a>
      <a href="admin.html" class="nav-tab active">Admin</a>
      <a href="dashboard.html" class="nav-tab">Analytics</a>
    </nav>
  </header>
  
  <main class="main">
    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat-card">
        <h3>Total Recettes</h3>
        <div class="value" id="total-recipes">-</div>
        <div class="sub">dans olj_canonical.json</div>
      </div>
      <div class="stat-card">
        <h3>Avec Images</h3>
        <div class="value" id="with-images">-</div>
        <div class="sub">recettes illustrées</div>
      </div>
      <div class="stat-card">
        <h3>Catégories</h3>
        <div class="value" id="categories-count">-</div>
        <div class="sub">types de plats</div>
      </div>
      <div class="stat-card">
        <h3>Chefs</h3>
        <div class="value" id="chefs-count">-</div>
        <div class="sub">contributeurs</div>
      </div>
    </div>
    
    <!-- Filters -->
    <div class="filters">
      <input type="text" class="search-input" id="search" placeholder="Rechercher une recette, un ingrédient, un chef...">
      <select class="filter-select" id="category-filter">
        <option value="">Toutes catégories</option>
      </select>
      <select class="filter-select" id="chef-filter">
        <option value="">Tous les chefs</option>
      </select>
    </div>
    
    <!-- Recipes Grid -->
    <div class="recipes-grid" id="recipes-grid">
      <div class="loading">Chargement des recettes...</div>
    </div>
  </main>

  <script>
    const API_BASE = window.SAHTEN_API_BASE || 'https://web-production-73152.up.railway.app/api';
    let allRecipes = [];
    
    async function loadRecipes() {
      const grid = document.getElementById('recipes-grid');
      
      try {
        // Try local JSON first (for development)
        let response = await fetch('../data/olj_canonical.json');
        
        // If local fails, try API endpoint
        if (!response.ok) {
          response = await fetch(`${API_BASE}/recipes`);
        }
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        // Handle both direct array and { recipes: [...] } format
        allRecipes = Array.isArray(data) ? data : (data.recipes || []);
        
        if (allRecipes.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <h3>Aucune recette</h3>
              <p>La base de donnees est vide.</p>
            </div>
          `;
          return;
        }
        
        updateStats();
        populateFilters();
        renderRecipes(allRecipes);
      } catch (error) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3>Erreur de chargement</h3>
            <p>Impossible de charger les recettes.</p>
            <p style="font-size: 12px; margin-top: 8px; color: #888;">
              Verifiez que olj_canonical.json existe ou que l'API est accessible.
            </p>
          </div>
        `;
      }
    }
    
    function updateStats() {
      document.getElementById('total-recipes').textContent = allRecipes.length;
      document.getElementById('with-images').textContent = allRecipes.filter(r => r._image_url).length;
      
      const categories = new Set(allRecipes.map(r => r.category_canonical));
      document.getElementById('categories-count').textContent = categories.size;
      
      const chefs = new Set(allRecipes.filter(r => r.chef_name).map(r => r.chef_name));
      document.getElementById('chefs-count').textContent = chefs.size;
    }
    
    function populateFilters() {
      const categoryFilter = document.getElementById('category-filter');
      const chefFilter = document.getElementById('chef-filter');
      
      const categories = [...new Set(allRecipes.map(r => r.category_canonical))].sort();
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat.replace(/_/g, ' ');
        categoryFilter.appendChild(opt);
      });
      
      const chefs = [...new Set(allRecipes.filter(r => r.chef_name).map(r => r.chef_name))].sort();
      chefs.forEach(chef => {
        const opt = document.createElement('option');
        opt.value = chef;
        opt.textContent = chef;
        chefFilter.appendChild(opt);
      });
    }
    
    function renderRecipes(recipes) {
      const grid = document.getElementById('recipes-grid');
      
      if (recipes.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <h3>Aucune recette trouvée</h3>
            <p>Essayez de modifier vos filtres.</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = recipes.map(recipe => `
        <article class="recipe-item">
          <div class="recipe-item-header">
            ${recipe._image_url 
              ? `<div class="recipe-thumb" style="background-image: url('${recipe._image_url}')"></div>`
              : `<div class="recipe-thumb no-img"></div>`
            }
            <div class="recipe-info">
              <h4><a href="${recipe.url}" target="_blank">${recipe.title}</a></h4>
              <div class="recipe-meta">
                ${recipe.chef_name ? `<span>Chef: ${recipe.chef_name}</span>` : ''}
                ${recipe.is_lebanese ? '<span>Libanais</span>' : ''}
              </div>
            </div>
          </div>
          <div class="recipe-tags">
            <span class="tag category">${(recipe.category_canonical || 'autre').replace(/_/g, ' ')}</span>
            ${(recipe.tags || []).slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        </article>
      `).join('');
    }
    
    function filterRecipes() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category-filter').value;
      const chef = document.getElementById('chef-filter').value;
      
      let filtered = allRecipes;
      
      if (search) {
        filtered = filtered.filter(r => 
          r.title.toLowerCase().includes(search) ||
          (r.chef_name || '').toLowerCase().includes(search) ||
          (r.search_text || '').toLowerCase().includes(search)
        );
      }
      
      if (category) {
        filtered = filtered.filter(r => r.category_canonical === category);
      }
      
      if (chef) {
        filtered = filtered.filter(r => r.chef_name === chef);
      }
      
      renderRecipes(filtered);
    }
    
    // Event Listeners
    document.getElementById('search').addEventListener('input', filterRecipes);
    document.getElementById('category-filter').addEventListener('change', filterRecipes);
    document.getElementById('chef-filter').addEventListener('change', filterRecipes);
    
    // Load on page load
    loadRecipes();
  </script>
</body>
</html>
